<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8" />
    <title>SERP Imp</title>
    <meta name="description" content="This tool replicates the appearance of a snippet in Google SERPs, which allows SEOs to optimize a page title and description for maximum click-through rate." />
    <link rel="canonical" href="http://serpimp.com/" />
    <link type="text/css" rel="stylesheet" href="css/google.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="lib/jquery-ui/css/jquery-ui.css" />
    <script type="text/javascript" src="lib/conditionizr/conditionizr.js"></script>
</head>
<body>

<div id="mofo_header">
    <div class="mofo_page">
        <div id="mofo_intro">
            <h1><a href="/">SERP Imp</a></h1>
        </div>
        <div id="mofo_main_form">
            <div class="mofo_col1">
                <!--
                <div class="mofo_title_limit_container">
                    <label for="mofo_title_limit">Title character limit</label>
                    <input data-bind="value: titleLimit, valueUpdate: 'afterkeydown'" id="mofo_title_limit" />
                </div>
                <div class="mofo_snippet_limit_container">
                    <label for="mofo_snippet_limit">Snippet character limit</label>
                    <input data-bind="value: snippetLimit" id="mofo_snippet_limit" />
                </div>
                -->
            </div>
            <div class="mofo_col1">
                
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
</div>

<div id="mofo_body">
    <div id="applicationHost"></div>
</div>


<div id="mofo_footer">

</div>


<script type="text/javascript" src="lib/require/require.js" data-main="app/main"></script>

<script type="text/javascript">
    conditionizr({
        debug      : false,
        scriptSrc  : 'js/',
        styleSrc   : 'css/',
        ieLessThan : { active: false, version: '9', scripts: false, styles: false, classes: true, customScript: false },
        chrome     : { scripts: false, styles: false, classes: true, customScript: false },
        safari     : { scripts: false, styles: false, classes: true, customScript: false },
        opera      : { scripts: false, styles: false, classes: true, customScript: false },
        firefox    : { scripts: false, styles: false, classes: true, customScript: false },
        ie10       : { scripts: false, styles: false, classes: true, customScript: false },
        ie9        : { scripts: false, styles: false, classes: true, customScript: false },
        ie8        : { scripts: false, styles: false, classes: true, customScript: false },
        ie7        : { scripts: false, styles: false, classes: true, customScript: false },
        ie6        : { scripts: false, styles: false, classes: true, customScript: false },
        retina     : { scripts: false, styles: false, classes: true, customScript: false },
        touch      : { scripts: false, styles: false, classes: true, customScript: false },
        mac        : true,
        win        : true,
        x11        : true,
        linux      : true
    });
</script>

</body>
</html>
